<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SEO Title & Meta Description Checker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="bg"></div>

    <nav class="navbar">
      <div class="logo">
        <a href="https://www.noolmedia.in/"
          ><img src="nool.png" alt="Logo"
        /></a>
      </div>
      <ul class="nav-items">
        <li><a href="https://www.noolmedia.in/">Home</a></li>
        <li>
          <a href="https://www.noolmedia.in/#mediaiskgjyue11">Services</a>
        </li>
        <li><a href="https://www.noolmedia.in/#comp-m0f8afp6">About Us</a></li>
        <li><a href="https://www.noolmedia.in/blog">Blog</a></li>
        <li><a href="https://www.noolmedia.in/#comp-lsvshvee">Projects</a></li>
        <li>
          <a href="https://www.noolmedia.in/#comp-lsvshvef1">Lets Talk</a>
        </li>
        <li>
          <a href="https://seo-report.onrender.com/"
            ><button class="sitescore">Site score ></button></a
          >
        </li>
        <li>
          <a href="https://www.noolmedia.in/#comp-lsvshvef1"
            >SEO Snippet Optimizer</a
          >
        </li>
      </ul>
      <div class="hamburger" id="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </nav>
    <div class="container">
      <div class="meta-box">
        <h2>Title & Meta Description Length Checker</h2>

        <label for="company">Company Name:</label>
        <input type="text" id="company" placeholder="Enter company name" />

        <label for="website">Website URL:</label>
        <input
          type="text"
          id="website"
          placeholder="Enter website URL (e.g., www.example.com)"
        />

        <label for="title">Title Tag:</label>
        <input type="text" id="title" placeholder="Enter your title tag" />
        <p class="counter" id="title-counter">0 / 60 characters</p>

        <label for="description">Meta Description:</label>
        <textarea
          id="description"
          rows="3"
          placeholder="Enter your meta description"
        ></textarea>
        <p class="counter" id="desc-counter">0 / 160 characters</p>
      </div>
      <div class="google-preview">
        <h3>Google Preview:</h3>
        <div class="preview">
          <p class="preview-company" id="preview-company">Company Name</p>
          <p class="preview-url" id="preview-url">www.example.com</p>
          <p class="preview-title" id="preview-title">
            Your title will appear here
          </p>
          <p class="preview-description" id="preview-description">
            Your meta description will appear here.
          </p>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
